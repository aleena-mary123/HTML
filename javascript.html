<!DOCTYPE html>  
<html>  
<body>  
<script>  
function light(sw) {  
    var pic;  
    if (sw == 0) {  
        pic = "lightoff.jpg"  
    } else {  
        pic = "lightson.jpg"  
    }  
    document.getElementById('myImage').src = pic;  
}  
</script>  
<img id="myImage" src="lightoff.jpg" width="300" height="300">  
<p>  
<button type="button" onclick="light(1)">Light On</button>  
<button type="button" onclick="light(0)">Light Off</button>  
</p>  
</body>  
</html>
