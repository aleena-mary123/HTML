<html>
<body>
   <h2><i>if else</i> and <i>modulus operator</i> to find odd or even</h2>
   <div id="number"></div>
   <script>
      let numoutput=document.getElementById("number");
      var nmbr = 156;
      if(nmbr % 2 == 0)
         numoutput.innerHTML = nmbr + " is Even";
      else
         numoutput.innerHTML = nmbr + " is Odd";
   </script>
</body>
</html>
